name: PayFlow CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger - builds everything

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # DETECT WHAT CHANGED (Path-Based Filtering)
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      account-service: ${{ steps.filter.outputs.account-service }}
      transaction-service: ${{ steps.filter.outputs.transaction-service }}
      notification-service: ${{ steps.filter.outputs.notification-service }}
      workflow: ${{ steps.filter.outputs.workflow }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          frontend:
            - 'frontend/**'
          backend:
            - 'services/**'
            - 'pom.xml'
          api-gateway:
            - 'services/api-gateway/**'
          account-service:
            - 'services/account-service/**'
          transaction-service:
            - 'services/transaction-service/**'
          notification-service:
            - 'services/notification-service/**'
          workflow:
            - '.github/workflows/**'

    - name: Show detected changes
      run: |
        echo "Frontend changed: ${{ steps.filter.outputs.frontend }}"
        echo "Backend changed: ${{ steps.filter.outputs.backend }}"
        echo "API Gateway changed: ${{ steps.filter.outputs.api-gateway }}"
        echo "Account Service changed: ${{ steps.filter.outputs.account-service }}"
        echo "Transaction Service changed: ${{ steps.filter.outputs.transaction-service }}"
        echo "Notification Service changed: ${{ steps.filter.outputs.notification-service }}"
        echo "Workflow changed: ${{ steps.filter.outputs.workflow }}"

  # ============================================
  # BUILD AND TEST BACKEND (Only if backend changed)
  # ============================================
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    needs: changes
    # Run if backend changed OR workflow changed OR manual trigger
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflow == 'true' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run Tests
      run: mvn test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-files
        path: services/*/target/*.jar

  # ============================================
  # BUILD FRONTEND (Only if frontend changed)
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: changes
    # Run if frontend changed OR workflow changed OR manual trigger
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

  # ============================================
  # DOCKER: BUILD AND PUSH BACKEND SERVICES
  # ============================================
  docker-backend:
    name: Docker - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [changes, build-backend]
    # Only on push to main/develop, and only if service changed
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflow == 'true' || github.event_name == 'workflow_dispatch')
    
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: api-gateway
            changed: ${{ needs.changes.outputs.api-gateway }}
          - service: account-service
            changed: ${{ needs.changes.outputs.account-service }}
          - service: transaction-service
            changed: ${{ needs.changes.outputs.transaction-service }}
          - service: notification-service
            changed: ${{ needs.changes.outputs.notification-service }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check if service should be built
      id: should-build
      run: |
        # Build if this specific service changed, OR if common backend files changed, OR manual trigger
        if [[ "${{ matrix.changed }}" == "true" ]] || [[ "${{ needs.changes.outputs.workflow }}" == "true" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "build=true" >> $GITHUB_OUTPUT
          echo "✅ Will build ${{ matrix.service }}"
        else
          echo "build=false" >> $GITHUB_OUTPUT
          echo "⏭️ Skipping ${{ matrix.service }} (no changes)"
        fi

    - name: Set up JDK 21
      if: steps.should-build.outputs.build == 'true'
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build service
      if: steps.should-build.outputs.build == 'true'
      run: |
        cd services/${{ matrix.service }}
        mvn clean package -DskipTests

    - name: Log in to GitHub Container Registry
      if: steps.should-build.outputs.build == 'true'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      if: steps.should-build.outputs.build == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      if: steps.should-build.outputs.build == 'true'
      id: meta
      run: |
        echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      if: steps.should-build.outputs.build == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/${{ matrix.service }}/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/payflow-${{ matrix.service }}:${{ steps.meta.outputs.branch }}
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/payflow-${{ matrix.service }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/payflow-${{ matrix.service }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================
  # DOCKER: BUILD AND PUSH FRONTEND
  # ============================================
  docker-frontend:
    name: Docker - Frontend
    runs-on: ubuntu-latest
    needs: [changes, build-frontend]
    # Only on push to main/develop, and only if frontend changed
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') &&
      (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true' || github.event_name == 'workflow_dispatch')
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata
      id: meta
      run: |
        echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/payflow-frontend:${{ steps.meta.outputs.branch }}
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/payflow-frontend:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/payflow-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO AWS EC2 (K3s)
  # ============================================
  # NOTE: CD is disabled until AWS environment is ready
  # To enable: remove the 'false &&' condition below
  deploy:
    name: Deploy to K3s
    runs-on: ubuntu-latest
    needs: [docker-backend, docker-frontend]
    # Disabled until AWS is ready - remove 'false &&' to enable
    if: false && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Navigate to payflow directory
          cd ~/payflow
          
          # Pull latest K8s manifests
          git pull origin main || git clone https://github.com/${{ github.repository }}.git .
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmaps/
          kubectl apply -f k8s/secrets/
          kubectl apply -f k8s/services/
          kubectl apply -f k8s/deployments/
          kubectl apply -f k8s/ingress/
          
          # Restart deployments to pull new images
          kubectl rollout restart deployment -n payflow
          
          # Wait for rollout
          kubectl rollout status deployment/frontend -n payflow --timeout=300s
          kubectl rollout status deployment/api-gateway -n payflow --timeout=300s
          kubectl rollout status deployment/account-service -n payflow --timeout=300s
          kubectl rollout status deployment/transaction-service -n payflow --timeout=300s
          kubectl rollout status deployment/notification-service -n payflow --timeout=300s
          
          # Show status
          kubectl get pods -n payflow

    - name: Deployment Status
      run: echo "✅ Deployment completed successfully!"

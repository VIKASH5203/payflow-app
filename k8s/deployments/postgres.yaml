# PostgreSQL Database for PayFlow
# For production: Use managed database (RDS, Cloud SQL, etc.)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: payflow
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: payflow_db
        - name: POSTGRES_USER
          value: payflow
        - name: POSTGRES_PASSWORD
          value: payflow123
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "payflow"]
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        emptyDir: {}  # For local dev; use PersistentVolume in prod
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: payflow
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP


# PayFlow Custom Dashboard - Modern UI
# A beautiful, comprehensive dashboard for monitoring all PayFlow services
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-payflow
  namespace: payflow
  labels:
    app: grafana
data:
  payflow-dashboard.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 101,
          "panels": [],
          "title": "ðŸ“Š HTTP Traffic Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisColorMode": "text", "drawStyle": "line", "fillOpacity": 25, "gradientMode": "opacity", "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "showPoints": "never", "stacking": { "mode": "none" } },
              "unit": "reqps"
            }
          },
          "gridPos": { "h": 7, "w": 12, "x": 0, "y": 1 },
          "id": 5,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "expr": "sum(rate(http_server_requests_seconds_count[1m])) by (job)", "legendFormat": "{{job}}" }
          ],
          "title": "Request Rate by Service",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisColorMode": "text", "drawStyle": "line", "fillOpacity": 25, "gradientMode": "opacity", "lineInterpolation": "smooth", "lineWidth": 2 },
              "unit": "ms"
            }
          },
          "gridPos": { "h": 7, "w": 12, "x": 12, "y": 1 },
          "id": 6,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "expr": "(sum(rate(http_server_requests_seconds_sum[1m])) by (job) / sum(rate(http_server_requests_seconds_count[1m])) by (job)) * 1000", "legendFormat": "{{job}}" }
          ],
          "title": "Response Time by Service (ms)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 8 },
          "id": 110,
          "panels": [],
          "title": "ðŸ”¥ Apache Kafka Metrics",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] },
              "unit": "short"
            }
          },
          "gridPos": { "h": 5, "w": 4, "x": 0, "y": 9 },
          "id": 16,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [{ "expr": "kafka_brokers", "legendFormat": "Brokers" }],
          "title": "Active Brokers",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "opacity", "lineInterpolation": "smooth", "lineWidth": 2 },
              "unit": "short"
            }
          },
          "gridPos": { "h": 5, "w": 10, "x": 4, "y": 9 },
          "id": 17,
          "options": { "legend": { "calcs": ["lastNotNull"], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [{ "expr": "kafka_topic_partitions", "legendFormat": "{{topic}}" }],
          "title": "Topic Partitions",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "opacity", "lineInterpolation": "smooth", "lineWidth": 2 },
              "unit": "short"
            }
          },
          "gridPos": { "h": 5, "w": 10, "x": 14, "y": 9 },
          "id": 18,
          "options": { "legend": { "calcs": ["lastNotNull"], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [{ "expr": "sum(kafka_consumergroup_lag) by (consumergroup)", "legendFormat": "{{consumergroup}}" }],
          "title": "Consumer Group Lag",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "id": 102,
          "panels": [],
          "title": "ðŸ’¾ JVM Memory & Performance",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "drawStyle": "line", "fillOpacity": 30, "gradientMode": "opacity", "lineInterpolation": "smooth", "lineWidth": 2 },
              "unit": "decmbytes"
            }
          },
          "gridPos": { "h": 7, "w": 12, "x": 0, "y": 15 },
          "id": 7,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [{ "expr": "sum(jvm_memory_used_bytes{area=\"heap\"}) by (job) / 1024 / 1024", "legendFormat": "{{job}}" }],
          "title": "JVM Heap Memory Used (MB)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "max": 100,
              "min": 0,
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "yellow", "value": 70 }, { "color": "red", "value": 90 }] },
              "unit": "percent"
            }
          },
          "gridPos": { "h": 7, "w": 12, "x": 12, "y": 15 },
          "id": 8,
          "options": { "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "showThresholdLabels": false, "showThresholdMarkers": true },
          "targets": [{ "expr": "sum(jvm_memory_used_bytes{area=\"heap\"}) by (job) / sum(jvm_memory_max_bytes{area=\"heap\"}) by (job) * 100", "legendFormat": "{{job}}" }],
          "title": "Heap Memory Usage %",
          "type": "gauge"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "id": 103,
          "panels": [],
          "title": "âš¡ CPU & Thread Metrics",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "opacity", "lineInterpolation": "smooth", "lineWidth": 2 },
              "max": 1,
              "min": 0,
              "unit": "percentunit"
            }
          },
          "gridPos": { "h": 7, "w": 12, "x": 0, "y": 23 },
          "id": 9,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [{ "expr": "process_cpu_usage", "legendFormat": "{{job}}" }],
          "title": "CPU Usage",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "drawStyle": "line", "fillOpacity": 20, "lineInterpolation": "smooth", "lineWidth": 2 },
              "unit": "short"
            }
          },
          "gridPos": { "h": 7, "w": 12, "x": 12, "y": 23 },
          "id": 10,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [{ "expr": "jvm_threads_live_threads", "legendFormat": "{{job}}" }],
          "title": "JVM Live Threads",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 30 },
          "id": 100,
          "panels": [],
          "title": "ðŸŽ¯ Service Health Status",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "Shows the health status of all PayFlow microservices",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "custom": { "align": "center", "cellOptions": { "type": "color-background", "mode": "gradient" }, "filterable": false, "inspect": false },
              "mappings": [
                { "options": { "0": { "color": "dark-red", "index": 1, "text": "ðŸ”´ DOWN" }, "1": { "color": "dark-green", "index": 0, "text": "ðŸŸ¢ UP" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "Service" }, "properties": [{ "id": "custom.width", "value": 200 }, { "id": "custom.cellOptions", "value": { "type": "auto" } }] },
              { "matcher": { "id": "byName", "options": "Status" }, "properties": [{ "id": "custom.width", "value": 120 }] }
            ]
          },
          "gridPos": { "h": 4, "w": 24, "x": 0, "y": 31 },
          "id": 50,
          "options": {
            "cellHeight": "sm",
            "footer": { "countRows": false, "fields": "", "reducer": ["sum"], "show": false },
            "showHeader": true
          },
          "targets": [
            { "expr": "up{job=~\"account-service|transaction-service|notification-service|api-gateway|kafka|prometheus\"}", "format": "table", "instant": true, "legendFormat": "{{job}}" }
          ],
          "title": "",
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true, "__name__": true, "instance": true }, "indexByName": {}, "renameByName": { "job": "Service", "value": "Status" } } }
          ],
          "type": "table"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["payflow", "microservices", "spring-boot", "kafka"],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": {},
      "timezone": "browser",

# Grafana Data Source Configuration
# Pre-configures Prometheus as a data source (no manual setup needed!)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: payflow
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false


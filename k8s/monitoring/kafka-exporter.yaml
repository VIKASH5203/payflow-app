# Kafka Exporter for Prometheus
# Exports Kafka metrics like consumer lag, partition info, topics, etc.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-exporter
  namespace: payflow
  labels:
    app: kafka-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-exporter
  template:
    metadata:
      labels:
        app: kafka-exporter
    spec:
      containers:
      - name: kafka-exporter
        image: danielqsj/kafka-exporter:latest
        ports:
        - containerPort: 9308
        args:
          - --kafka.server=kafka:9092
          - --log.level=info
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9308
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9308
          initialDelaySeconds: 30
          periodSeconds: 15
---
# Kafka Exporter Service
apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter
  namespace: payflow
  labels:
    app: kafka-exporter
spec:
  selector:
    app: kafka-exporter
  ports:
  - port: 9308
    targetPort: 9308
  type: ClusterIP


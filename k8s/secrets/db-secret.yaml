# Database Secrets for PayFlow
# NOTE: In production, use external secret management (AWS Secrets Manager, Vault, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: payflow
type: Opaque
stringData:
  # These match the PostgreSQL deployment values
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/payflow_db"
  SPRING_DATASOURCE_USERNAME: "payflow"
  SPRING_DATASOURCE_PASSWORD: "payflow123"

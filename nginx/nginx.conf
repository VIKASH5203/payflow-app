# PayFlow NGINX Reverse Proxy Configuration
# Routes traffic between Frontend and API Gateway

events {
    worker_connections 1024;
}

http {
    # Upstream servers
    upstream frontend {
        server frontend:80;
    }

    upstream api_gateway {
        server api-gateway:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint for NGINX itself
        location /health {
            return 200 'NGINX OK';
            add_header Content-Type text/plain;
        }

        # API routes - proxy to API Gateway
        # All /api/* requests go to the API Gateway
        location /api/ {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Actuator endpoints (for health checks)
        location /actuator/ {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # All other routes - proxy to Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (if needed in future)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}

